@(id: String)(implicit request: RequestHeader)

@game(games.tictactoe.TicTacToe, id) {
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/tictactoe.css")">

<h3 id="player"></h3>
<div id="ttcontainer" class="tictacwrapper"></div>

<script src='@routes.Assets.at("javascripts/tictactoe.js")'></script>
<script src='@routes.Assets.at("javascripts/board.js")'></script>

}
