@(g: GameType, id: String)(content: Html)(implicit request: RequestHeader)

@main(g.toString) {
	<script>
		var wsURL = '@routes.Application.socket(g, id, None).webSocketURL()'
	</script>
	<script src='@routes.Assets.at("javascripts/qgsocket.js")'></script>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/sidebar.css")">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span9">
				@content
			</div>
			<div class="span3">
        <p>Your name: <input id="nameInput" type="text" value="default"></input></p>
        <div id="controls">
          <button id="start" class="btn btn-success">start</button>
          <button id="stop" class="btn btn-danger">stop</button>
        </div>
        <div id="members">
          <ul id="players"></ul>
          <ul id="others"></ul>
        </div>
				<div id="messagePanel">
					<div id="messageText"></div>
				</div>
        <input id="messageInput" type="text"></input>
			</div>
		</div>
	</div>
	<script src="@routes.Assets.at("javascripts/sidebar.js")"></script>
}
